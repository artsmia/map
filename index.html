<html>
<head>
<title>MIA floorplan</title>
<link rel="stylesheet" href="css/map.css">
<script src="js/map.js"></script>
<script>
  Map.init()
  Map.svgify()
  window.addEventListener("hashchange", Map.mark, false)
  Map.clickCallback = function(id) { window.location.hash = "" + id; }
  hoverColor = '#fff'
  Map.hoverCallback = function(id, e) {
    polygon = Map.get_svg_bounds_from_event(e)
    if(polygon == undefined) return
    polygon.setAttribute('originalFill', polygon.getAttribute('fill'))
    Map.lastHoveredGallery = polygon
    polygon.setAttribute('fill', hoverColor)
  }
  Map.unhoverCallback = function() { Map.lastHoveredGallery.setAttribute('fill', Map.lastHoveredGallery.getAttribute('originalFill')) }
</script>
</head>
<body>
<div id="floorplan">
  <div id="3"><img src="svgs/3.svg"></div>
  <div id="2"><img src="svgs/2.svg"></div>
  <div id="1"><img src="svgs/1.svg"></div>
</div>
<div id="lines"></div>
</body>
</html>
